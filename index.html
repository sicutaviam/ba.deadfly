<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>GAME</title>
 <script type="text/javascript" src="babylon.custom.js"></script>
 <script type="javascript" src="gamecore.js"></script>
      <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #canvas_index {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
 </head>
 <body>
  <canvas id="canvas_index" ></canvas>
  <script>
	var canvas = document.getElementById('canvas_index', true);
	var engine = new BABYLON.Engine(canvas);
	var scene = new BABYLON.Scene(engine);
	
	var camera = new BABYLON.ArcRotateCamera('cam',-Math.PI / 2, Math.PI / 2, 12, new BABYLON.Vector3.Zero(), scene);

	camera.attachControl(canvas, true);
	var light = new BABYLON.HemisphericLight('light', new BABYLON.Vector3(0, 1, 0), scene);
	light.intensivity = 0.7;
	var player = new BABYLON.Mesh.CreateSphere('sph', 16, 3, scene);
	var mat = new BABYLON.StandardMaterial('mat', scene);
	player.material = mat;
	
	engine.runRenderLoop(function (){
	scene.render();
	});
  </script>
 </body>
</html>
